
<footer class="container footer-new">

	<div class="newsletter">
		<p>
			<span class="sc">NEW</span>  Want actionable tips and advice from us? <br>
			Then hop on the newsletter.
		</p>
		<form action="/thanks/" method="post" class="newsletter__form js-newsletter" data-netlify="true" name="subFname">
				<div class="input-group">
					<input type="email" class="form-control" name="subemail" placeholder="Enter your email">
					 <span class="input-group-btn">
						<button class="btn btn-theme btn-primary" type="submit">Subscribe</button>
					 </span>
				</div>
	
		
			
		</form>
	</div>
	<div class="row">
		<div class="col-md-5">
			<nav>			
				<ul>				
					{{- $currentPage := . -}}
					{{ range .Site.Menus.main -}}
						<li>
							<a href="{{ .URL  | absLangURL }}">{{ .Name }} </a>
						</li>
					{{- end }}
				</ul>			
			</nav>		
		</div>
		<div class="col-md-2">
			© 2018 Monifa.
		</div>
		<div class="col-md-5">
			<nav>
				<ul>				
					{{- $currentPage := . -}}
						
					{{ range .Site.Menus.footer.ByWeight -}}
						
						<li>
							<a href="{{ if eq $.Lang "nl" }}/nl{{ .URL }}{{else}}{{ .URL }}{{end}}">{{ .Name }} </a>
						</li>
						
						
					
					{{- end }}
					
					
					
				</ul>

						</li>						
					{{- end }}
				</ul>
				
				-->
			</nav>		
		</div>
	</div>

<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
